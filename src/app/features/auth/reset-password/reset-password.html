<div class="login">
  <h2>Xác nhận OTP & Đặt mật khẩu mới</h2>
  <!-- <p>Email: <span>{{ email }}</span></p> -->
  <!-- <p>Thời hạn OTP: <span id="countdown">60</span> giây</p> -->

  <form [formGroup]="resetForm" (ngSubmit)="onSubmit()">

    <!-- OTP -->
    <div class="inputBox">
      <input type="text" formControlName="otp" placeholder="Nhập OTP">
    </div>

    <!-- Mật khẩu mới -->
    <div class="inputBox">
      <input type="password" formControlName="newPass" placeholder="Nhập mật khẩu mới">
    </div>

    <!-- Nhập lại mật khẩu -->
    <div class="inputBox">
      <input type="password" formControlName="confirmPass" placeholder="Nhập lại mật khẩu">
      <!-- Message duy nhất -->
    @if (message) {
      <p style="margin-top:5px;font-weight:500;" [style.color]="messageColor">
        {{ message }}
      </p>
    }
    </div>


    <!-- Nút submit -->
    <div class="inputBox">
      <input type="submit" value="Đổi mật khẩu" id="button">
    </div>
  </form>
</div>
