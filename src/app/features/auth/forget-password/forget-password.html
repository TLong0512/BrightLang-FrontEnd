<div class="login">
  <h2 id="formTitle">Quên mật khẩu</h2>

  <!-- Form reactive -->
  <form [formGroup]="otpForm" (ngSubmit)="onSubmit()">
    <div class="inputBox">
      <input type="email" formControlName="email" maxlength="50" placeholder="Nhập email">
        @if (message) {
            <div class="text-center mb-2" [style.color]="messageColor" style="margin: 10px 0;">
                {{ message }}
            </div>
        }
     
    </div>

    


    <div class="inputBox">
      <input type="submit" value="Gửi OTP" id="btn">
    </div>
  </form>

  <div class="group">
    <a routerLink="/auth">Quay lại đăng nhập</a>
  </div>
</div>
