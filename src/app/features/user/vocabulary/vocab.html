<div class="container-fluid py-4" style="min-height: 100vh;">
  <div class="container">

    <!-- Header Section -->
    <div class="d-flex justify-content-between align-items-center mb-4">
      <!-- Bên trái -->
      <div>
        <h2 class="fw-bold text-black mb-2">Danh sách từ vựng</h2>
        <p class="text-black-50 mb-0">{{ vocabularies.length }} từ vựng trong sổ</p>
      </div>

      <!-- Bên phải -->
      <div class="d-flex gap-3 ms-auto">
        <button class="btn custom-btn btn-lg shadow-sm px-4 py-2" 
                (click)="startLearning()"
                [disabled]="vocabularies.length === 0"
                style="border-radius: 50px;">
          <i class="bi bi-play me-2"></i>Học ngay
        </button>

        <button class="btn custom-btn btn-lg shadow-sm px-4 py-2" 
                (click)="addNewRow()"
                style="border-radius: 50px;">
          <i class="bi bi-plus me-2"></i>Thêm từ
        </button>
      </div>
    </div>

    <!-- Table Section -->
    <div class="card shadow-sm rounded-4">
      <div class="card-body p-0">
        <div class="table-responsive">
          <table class="table table-hover mb-0">
            <thead class="table-light">
              <tr>
                <th scope="col" class="fw-bold text-center" style="width: 80px;">STT</th>
                <th scope="col" class="fw-bold" style="width: 30%;">Mặt trước</th>
                <th scope="col" class="fw-bold" style="width: 30%;">Mặt sau</th>
                <!-- <th scope="col" class="fw-bold" style="width: 20%;">Sổ từ vựng</th> -->
                <th scope="col" class="fw-bold text-center" style="width: 10%;">Thao tác</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let vocab of vocabularies; let i = index">
                <td class="text-center">{{ i + 1 }}</td>
                <td>{{ vocab.front }}</td>
                <td>{{ vocab.back }}</td>
                <!-- <td>{{ vocab.bookId }}</td> -->
                <td class="text-center">
                  <button class="btn btn-sm btn-outline-primary me-2" (click)="editVocab(vocab)">
                    <i class="bi bi-pencil"></i>
                  </button>
                  <button class="btn btn-sm btn-outline-danger" (click)="deleteVocab(vocab.id)">
                    <i class="bi bi-trash"></i>
                  </button>
                </td>
              </tr>
              <tr *ngIf="vocabularies.length === 0">
                <td colspan="5" class="text-center text-muted py-3">Chưa có từ vựng nào</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>

  </div>
</div>
