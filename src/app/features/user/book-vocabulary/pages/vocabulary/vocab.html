<div class="container-fluid py-4" style="min-height: 100vh;">
  <div class="container">

    <!-- Header Section -->
    <div class="d-flex justify-content-between align-items-center mb-4">
      <!-- Bên trái -->
      <div>
        <h2 class="fw-bold text-black mb-2">Danh sách từ vựng</h2>
        <p class="text-black-50 mb-0">{{ vocabularies.length }} từ vựng trong sổ</p>
      </div>

      <!-- Bên phải -->
      <div class="d-flex gap-3 ms-auto">
        <button class="btn custom-btn btn-lg shadow-sm px-4 py-2" 
                (click)="startLearning()"
                [disabled]="vocabularies.length === 0"
                style="border-radius: 50px;">
          <i class="bi bi-play me-2"></i>Học ngay
        </button>

        <button class="btn custom-btn btn-lg shadow-sm px-4 py-2" 
                (click)="addNewRow()"
                style="border-radius: 50px;">
          <i class="bi bi-plus me-2"></i>Thêm từ
        </button>
      </div>
    </div>

    <!-- Table Section -->
    <div class="card shadow-sm rounded-4">
      <div class="card-body p-0">
        <div class="table-responsive">
          <table class="table table-hover mb-0">
            <thead class="table-light">
              <tr>
                <th scope="col" class="fw-bold text-center" style="width: 80px;">STT</th>
                <th scope="col" class="fw-bold" style="width: 30%;">Mặt trước</th>
                <th scope="col" class="fw-bold" style="width: 30%;">Mặt sau</th>
                <th scope="col" class="fw-bold text-center" style="width: 10%;">Thao tác</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let vocab of vocabularies; let i = index">
                <td class="text-center">{{ i + 1 }}</td>
                <td>
                  <input *ngIf="editingVocabId === vocab.id || vocab.id ===''" [(ngModel)]="vocab.front" class="form-control" />
                  <span *ngIf="editingVocabId !== vocab.id && vocab.id !== ''">{{ vocab.front }}</span>
                </td>
                <td>
                  <input *ngIf="editingVocabId === vocab.id || vocab.id === ''" [(ngModel)]="vocab.back" class="form-control" />
                  <span *ngIf="editingVocabId !== vocab.id && vocab.id !== ''">{{ vocab.back }}</span>
                </td>
                <td class="text-center">
                  <button *ngIf="vocab.id === ''" class="btn btn-sm btn-success me-2" (click)="saveNewVocab(vocab)">
                    <i class="bi bi-check"></i>
                  </button>
                  <button *ngIf="editingVocabId === vocab.id" class="btn btn-sm btn-success me-2" (click)="saveEditVocab(vocab)">
                    <i class="bi bi-check"></i>
                  </button>
                  <button *ngIf="vocab.id !== '' && editingVocabId !== vocab.id" class="btn btn-sm btn-outline-primary me-2" (click)="editVocab(vocab)">
                    <i class="bi bi-pencil"></i>
                  </button>
                  <button class="btn btn-sm btn-outline-danger" (click)="openDeleteModal(vocab)">
                    <i class="bi bi-trash"></i>
                  </button>
                </td>
              </tr>
              <tr *ngIf="vocabularies.length === 0">
                <td colspan="4" class="text-center text-muted py-3">Chưa có từ vựng nào</td>
              </tr>
            </tbody>
          </table>

        </div>
      </div>
    </div>

  </div>
</div>

<!-- modal xóa -->
 <div class="modal fade show d-block" *ngIf="isDeleteModalOpen" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content" style="border-radius: 20px; border: none;">
      <div class="modal-header border-0 pb-0">
        <h5 class="modal-title fw-bold text-danger">
          <i class="bi bi-trash3 me-2"></i>Xóa từ vựng
        </h5>
        <button type="button" class="btn-close" (click)="closeDeleteModal()"></button>
      </div>

      <div class="modal-body text-center">
        <p class="fs-5">
          Bạn có chắc muốn xóa từ vựng <b>{{ selectedVocab?.front }}</b>?
        </p>
        <div class="d-flex justify-content-center gap-3 mt-4">
          <button class="btn btn-secondary" (click)="closeDeleteModal()">Hủy</button>
          <button class="btn btn-danger" (click)="confirmDeleteVocab()">Xóa</button>
        </div>
      </div>
    </div>
  </div>
</div>
